<mat-card class="example-card">
    <mat-card-header>
        <mat-card-actions>
            <div class="task-primary-actions">
                <button mat-icon-button>
                    <mat-icon *ngIf="task.favorite">star</mat-icon>
                    <mat-icon *ngIf="!task.favorite">star_border</mat-icon>
                </button>

                <button mat-icon-button>
                    <mat-icon *ngIf="task.completed">check</mat-icon>
                    <mat-icon *ngIf="!task.completed">do_not_disturb</mat-icon>
                </button>
            </div>
            
            <div class="task-secondary-actions">
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card-actions>
    </mat-card-header>

    <mat-card-content>
        <p>
            {{ task.description }}
        </p>
    </mat-card-content>
    
</mat-card>
